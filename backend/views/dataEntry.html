<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>
  <style>
    body {
      background-color: #211d1d;
      scroll-behavior: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #f0e4e4;
      text-align: left;
      color: white;
      padding: 8px;
    }
    th {
      background-color: #070432;
    }
    h2 {
      color: white;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .header {
      text-align: end;
      padding-top: 10px;
      padding-right: 5px;
      padding-bottom: 50px;
    }
    .logoutBtn {
      padding-bottom: 10px;
      padding-right: 5px;
      text-align: end;
    }
  </style>
</head>
<body>
  <h2>Products</h2>
  
  <div class="logoutBtn">
    <i onclick="logoutAndRedirect()" style="cursor: pointer;" class="fa-solid fa-right-from-bracket btn btn-danger fa-2x"></i>
  </div>
  <div id="alertContainer"></div>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody id="productsBody">
      <!-- Product data will be inserted here -->
    </tbody>
  </table>
  <div class="header">
    <i class="fa-solid fa-square-plus btn btn-primary fa-2x" data-bs-toggle="modal" data-bs-target="#createProductModal"></i>
  </div>

  <!-- Create Product Modal -->
  <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createProductModalLabel">Create Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createProductForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="createProductName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="createProductName" name="productName" required>
            </div>
            <div class="mb-3">
              <label for="createProductDescription" class="form-label">Description</label>
              <textarea class="form-control" id="createProductDescription" name="productDescription" required></textarea>
            </div>
            <div class="mb-3">
              <label for="createProductCategory" class="form-label">Category</label>
              <select class="form-control" id="createProductCategory" name="productCategory" required>
                <option value="food">Food</option>
                <option value="drinks">Drinks</option>
                <option value="snacks">Snacks</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="createProductPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="createProductPrice" name="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="createProductImg" class="form-label">Product Image</label>
              <input type="file" class="form-control" id="createProductImg" name="productImg" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Product Modal -->
  <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateProductForm" enctype="multipart/form-data">
            <input type="hidden" id="updateProductId" name="id">
            <div class="mb-3">
              <label for="updateProductName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="updateProductName" name="productName" required>
            </div>
            <div class="mb-3">
              <label for="updateProductDescription" class="form-label">Description</label>
              <textarea class="form-control" id="updateProductDescription" name="productDescription" required></textarea>
            </div>
            <div class="mb-3">
              <label for="updateProductCategory" class="form-label">Category</label>
              <select class="form-control" id="updateProductCategory" name="productCategory" required>
                <option value="food">Food</option>
                <option value="drinks">Drinks</option>
                <option value="snacks">Snacks</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="updateProductPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="updateProductPrice" name="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="updateProductImg" class="form-label">Product Image</label>
              <input type="file" class="form-control" id="updateProductImg" name="productImg" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
</body>
</html>
