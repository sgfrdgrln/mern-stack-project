<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Events</title>
  <style>
    body {
        background-color: #211d1d;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #f0e4e4;
      text-align: left;
      color: white;
      padding: 8px;
    }
    th {
      background-color: #070432;
    }
    h2 {
        color: white;
    }

  </style>
</head>
<body>
  <h2>Events</h2>
  <table id="eventsTable">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Description</th>
        <th>RTF Content</th>
        <th>Operation</th>
      
      </tr>
    </thead>
    <tbody id="eventsBody">
      <!-- Event data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Function to delete an event
    const deleteEvent = async (eventId) => {
      try {
        const response = await fetch(`/events/`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: eventId })
        });
        if (response.ok) {
          // Refresh the events table after deletion
          fetchEvents();
        } else {
          console.error('Failed to delete event');
        }
      } catch (error) {
        console.error('Error deleting event:', error);
      }
    };

  

    // Function to fetch events data from backend
    const fetchEvents = () => {
      fetch('/events')
        .then(response => response.json())
        .then(events => {
          const eventsBody = document.getElementById('eventsBody');
          eventsBody.innerHTML = ''; // Clear existing data
          events.forEach(event => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td><img src="${event.thumbnail}" alt="Thumbnail" style="max-width: 150px;"></td>
              <td>${event.title}</td>
              <td>${event.description}</td>
              <td>${event.rtfContent}</td>
              <td>
                <button onclick="deleteEvent('${event._id}')">Delete</button>
                <button>Update</button>
              </td>
            `;
            eventsBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching events:', error);
        });
    };

    // Initial fetch of events
    fetchEvents();
  </script>
</body>
</html>
