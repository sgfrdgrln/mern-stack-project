<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Events</title>
  <style>
    body {
        background-color: #211d1d;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #f0e4e4;
      text-align: left;
      color: white;
      padding: 8px;
    }
    th {
      background-color: #070432;
    }
    h2 {
        color: white;
    }

  </style>
</head>
<body>
  <h2>Events</h2>
  <table id="eventsTable">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Description</th>
        <th>RTF Content</th>
        <th>Operation</th>
      
      </tr>
    </thead>
    <tbody id="eventsBody">
      <!-- Event data will be inserted here -->
    </tbody>
  </table>

  <script>

    
    // Function to delete an event
    const deleteEvent = async (eventId) => {
      try {
        const response = await fetch(`/events/`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: eventId })
        });
        if (response.ok) {
          // Refresh the events table after deletion
          fetchEvents();
        } else {
          console.error('Failed to delete event');
        }
      } catch (error) {
        console.error('Error deleting event:', error);
      }
    };

    const openUpdateModal = (eventId, title, description, rtfContent) => {
      document.getElementById('updateEventId').value = eventId;
      document.getElementById('updateTitle').value = title;
      document.getElementById('updateDescription').value = description;
      document.getElementById('updateRTFContent').value = rtfContent;
      const updateModal = new bootstrap.Modal(document.getElementById('updateEventModal'));
      updateModal.show();
    };

    const handleUpdateEventSubmit = async () => {
      const form = document.getElementById('updateEventForm');
      const eventId = form.querySelector('#updateEventId').value; // Get event ID from the form
  
      const formData = new FormData(form);
      formData.append('id', eventId); // Append event ID to the form data


  try {
    const response = await fetch(`/events/`, {
      method: 'PATCH',
      body: formData
    });
    if (response.ok) {
      // Close the modal after successful update
      const updateModal = bootstrap.Modal.getInstance(document.getElementById('updateEventModal'));
      updateModal.hide();
      // Refresh the events table after update
      fetchEvents();
    } else {
      console.error('Failed to update event');
    }
  } catch (error) {
    console.error('Error updating event:', error);
  }
};

// Add event listener to update event form submission
const updateEventForm = async () => {document.getElementById('updateEventForm')
updateEventForm.addEventListener('submit', handleUpdateEventSubmit)}




    

    

    // Function to fetch events data from backend
    const fetchEvents = () => {
      fetch('/events')
        .then(response => response.json())
        .then(events => {
          const eventsBody = document.getElementById('eventsBody');
          eventsBody.innerHTML = ''; // Clear existing data
          events.forEach(event => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td><img src="${event.thumbnail}" alt="Thumbnail" style="max-width: 150px;"></td>
              <td>${event.title}</td>
              <td>${event.description}</td>
              <td>${event.rtfContent}</td>
              <td>
                <button class="btn btn-danger" onclick="deleteEvent('${event._id}')">Delete</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateEventModal" onclick="openUpdateModal('${event._id}', '${event.title}', '${event.description}', '${event.rtfContent}')">Update</button>
              </td>
            `;
            eventsBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching events:', error);
        });
    };

   

    // Initial fetch of events
    fetchEvents();
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Update Event Modal -->
  <div class="modal fade" id="updateEventModal" tabindex="-1" aria-labelledby="updateEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEventModalLabel">Update Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateEventForm" enctype="multipart/form-data">
            <input type="hidden" id="updateEventId" name="eventId">
            <div class="mb-3">
              <label for="updateThumbnail" class="form-label">Thumbnail</label>
              <input type="file" class="form-control" id="updateThumbnail" name="thumbnail" accept="image/jpeg, image/png">
            </div>
            <div class="mb-3">
              <label for="updateTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="updateTitle" name="title" required>
            </div>
            <div class="mb-3">
              <label for="updateDescription" class="form-label">Description</label>
              <textarea class="form-control" id="updateDescription" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="updateRTFContent" class="form-label">RTF Content</label>
              <textarea class="form-control" id="updateRTFContent" name="rtfContent" required></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="closeUpdateModal()"class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" onclick="handleUpdateEventSubmit()"class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
