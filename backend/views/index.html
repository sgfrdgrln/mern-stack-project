<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>File Upload Test</title>
</head>
<body>
    <h1><a href="/get-upload">Get Upload</a></h1>
  <h2>Upload Event Thumbnail</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div>
      <label for="rtfContent">RTF Content:</label>
      <textarea id="rtfContent" name="rtfContent" required></textarea>
    </div>
    <div>
      <label for="thumbnail">Thumbnail:</label>
      <input type="file" id="thumbnail" name="thumbnail" required accept="image/jpeg, image/png">
    </div>
    <button type="submit">Upload Event</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('/events', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        document.getElementById('message').textContent = data.message;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').textContent = 'An error occurred';
      }
    });
  </script>
</body>
</html>
